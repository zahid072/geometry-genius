<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometry Genius</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

  <header>
    <div class="navbar bg-[#1090d81a] px-12">
      <div class="navbar-start">
        <div class=" text-xl"><span class="font-bold text-2xl">Interactive </span><br>
          Geometry Genius</div>
      </div>
      <div class="navbar-end">
        <a class="btn btn-primary">Blog</a>
      </div>
    </div>
  </header>
  <main class="grid grid-cols-4 gap-4 px-11 py-16">
    <div class=" col-span-3 grid gap-5 grid-cols-3">
      <!-- card 1 -->
      <div class="card w-80 bg-base-100 border">
        <figure><img src="./images/triangle.png" alt="Shoes" /></figure>
        <div class="card-body items-center text-center">
          <h2 class="card-title">Triangle!</h2>
          <p>Area (A) = 0.5 b h</p>
          <div class="flex gap-2">
            <label for="">
              <input id="triangleBase" type="number" class="w-20 px-2 bg-slate-200 rounded-[4px]" placeholder="b">
              <span>cm</span>
            </label>
            <label for="">
              <input id="triangleHeight" type="number" class="w-20 px-2 bg-slate-200 rounded-[4px]" placeholder="h">
              <span>cm</span>
            </label>
          </div>
          <div class="card-actions justify-end mt-6 w-full">
            <button onclick="triangleCalculate()" class="btn btn-primary w-full text-xl">Calculate</button>
          </div>
        </div>
      </div>
      <!-- card 2 -->
      <div class="card w-80 bg-base-100 border">
        <figure><img src="./images/rectangle.png" alt="Shoes" /></figure>
        <div class="card-body items-center text-center">
          <h2 class="card-title">Rectangle</h2>
          <p>Area (A) = w x l</p>
          <div class="flex gap-2">
            <label for="">
              <input id="rectangleWidth" type="number" class="w-20 px-2 bg-slate-200 rounded-[4px]" placeholder="w">
              <span>cm</span>
            </label>
            <label for="">
              <input id="rectangleLength" type="number" class="w-20 px-2 bg-slate-200 rounded-[4px]" placeholder="L">
              <span>cm</span>
            </label>
          </div>
          <div class="card-actions justify-end mt-6 w-full">
            <button onclick="rectangleCalculation()" class="btn btn-primary w-full text-xl">Calculate</button>
          </div>
        </div>
      </div>
      <!-- card 3 -->
      <div class="card w-80 bg-base-100 border">
        <figure><img src="./images/parallelogram.png" alt="Shoes" /></figure>
        <div class="card-body items-center text-center">
          <h2 class="card-title">Parallelogram</h2>
          <p>Area (A) = b x h</p>
          <div class="flex gap-2">
            <label for="">
              <input id="parallelogramBase" type="number" class="w-20 px-2 bg-slate-200 rounded-[4px]" placeholder="b">
              <span>cm</span>
            </label>
            <label for="">
              <input id="parallelogramHeight" type="number" class="w-20 px-2 bg-slate-200 rounded-[4px]"
                placeholder="h">
              <span>cm</span>
            </label>
          </div>
          <div class="card-actions justify-end mt-6 w-full">
            <button onclick="parallelogramCalculation()" class="btn btn-primary w-full text-xl">Calculate</button>
          </div>
        </div>
      </div>
      <!-- card 4 -->
      <div class="card w-80 bg-base-100 border">
        <figure><img src="./images/rhombus.png" alt="Shoes" /></figure>
        <div class="card-body items-center text-center">
          <h2 class="card-title">Rhombus</h2>
          <p>Area (A) = 0.5 x d<sub>1</sub> x d<sub>2</sub></p>
          <div class="flex gap-2">
            <label for="">
              <input id="rhombusD1" type="number" class="w-20 px-2 bg-slate-200 rounded-[4px]" placeholder="b">
              <span>cm</span>
            </label>
            <label for="">
              <input id="rhombusD2" type="number" class="w-20 px-2 bg-slate-200 rounded-[4px]" placeholder="h">
              <span>cm</span>
            </label>
          </div>
          <div class="card-actions justify-end mt-6 w-full">
            <button onclick="rhombusCalculation()" class="btn btn-primary w-full text-xl">Calculate</button>
          </div>
        </div>
      </div>
      <!-- card 5 -->
      <div class="card w-80 bg-base-100 border">
        <figure><img src="./images/pentagon.png" alt="Shoes" /></figure>
        <div class="card-body items-center text-center">
          <h2 class="card-title">Pentagon</h2>
          <p>Area (A) = 0.5 x p x b</p>
          <div class="flex gap-2">
            <label for="">
              <input id="pentagonP" type="number" class="w-20 px-2 bg-slate-200 rounded-[4px]" placeholder="p">
              <span>cm</span>
            </label>
            <label for="">
              <input id="pentagonB" type="number" class="w-20 px-2 bg-slate-200 rounded-[4px]" placeholder="b">
              <span>cm</span>
            </label>
          </div>
          <div class="card-actions justify-end mt-6 w-full">
            <button onclick="pentagonCalculation()" class="btn btn-primary w-full text-xl">Calculate</button>
          </div>
        </div>
      </div>
      <!-- card 6 -->
      <div class="card w-80 bg-base-100 border">
        <figure><img src="./images/ellipse.png" alt="Shoes" /></figure>
        <div class="card-body items-center text-center">
          <h2 class="card-title">Ellipse</h2>
          <p>Area (A) = Ï€ x a x b</p>
          <div class="flex gap-2">
            <label for="">
              <input  id="ellipseA" type="number" class="w-20 px-2 bg-slate-200 rounded-[4px]" placeholder="a">
              <span>cm</span>
            </label>
            <label for="">
              <input id="ellipseB" type="number" class="w-20 px-2 bg-slate-200 rounded-[4px]" placeholder="b">
              <span>cm</span>
            </label>
          </div>
          <div class="card-actions justify-end mt-6 w-full">
            <button onclick="ellipseCalculation()" class="btn btn-primary w-full text-xl">Calculate</button>
          </div>
        </div>
      </div>

    </div>
    <div class="border rounded-xl p-5 ">
      <button onclick="deleteAll()" class="btn btn-error">Clear</button>
      <h1 class="text-center font-semibold underline inline ml-8">Area calculation</h1>

      <div class="mt-5 text-center space-y-4">
        <p id="result"></p>
        <p id="result2"></p>
        <p id="result3"></p>
        <p id="result4"></p>
        <p id="result5"></p>
        <p id="result6"></p>

      </div>
    </div>

    <p id="name">Programming Hero</p>
  </main>


  <script src="script.js"></script>
</body>

</html>
